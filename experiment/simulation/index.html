			<section class = "container4">
				<section class = "container3">
					<div class = "col1">
						<h2 class = "titile">Control Panel</h2>
						<div class="content">
							<label class="label-style">Type of State : </label>
							<div class = "inputstyle">
								<select id="state" name="state" style="width: 100px;">
									<option selected="selected"> --select-- </option>
									<option value=1> Heating </option>
									<option value=2> Melting </option>
									<option value=3> Evaporating </option>
								</select>
							</div>
							<br>
							<br>
							<label class="label-style">Materials : </label>
							<div id = "materialoption">
								<div class = 'mat'>
									<select id = 'material' name = 'material' style = 'width:100px;'>
										<option selected = 'selected'> --select-- </option>
										<option value = 0> Aluminium </option>
										<option value = 1> Copper </option>
										<option value = 2> Mild Steel </option>
										<option value = 3>Tungsten</option>
										<option value = 4>Cobalt</option>
									</select>
								</div>
							</div>
							<br>
							<br>
							<label class="label-style">Heat Energy (kJ/sec) :</label>
							<div class = "inputstyle">
								<select id="energy" name="energy" style="width: 100px;">
									<option selected="selected"> --select-- </option>
									<option value=10> 10 </option>
									<option value=20> 20 </option>
									<option value=30> 30 </option>
									<option value=40> 40 </option>
									<option value=50> 50 </option>
								</select>
							</div>

							</div>

						</button>
						
						<button id="reload" class="action greenbtn"style="font: bold 11px/17px Helvetica,Arial,sans-serif;"  title="Reload">
